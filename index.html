<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="Audio.css" rel="stylesheet">
    <title>Minhas Musicas</title>
</head>

<style>
    

</style>


<body>
    <img src="./Img/Bones.jpg">
    <div class="descricao">
        <h2 class="h2">Bones</h2>
        <i>Imagine Dragons</i>
    </div>

  <div class="duracao">
    <div class="barra">
        <progress value="0" max="1"></progress>
        <div class="ponto"></div>
    </div>
    <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim"></p>
    </div>
  </div>

  <div class="player">
    <i class="fa-solid fa-backward-fast setas anterior"></i>
    <i class="fa-solid fa-play botao-play"></i>
    <i class="fa-solid fa-circle-pause botao-pause"></i>
    <i class="fa-solid fa-forward-fast setas proximo"></i>
  </div>

  <audio class="audio" autoplay src="./Musicas/Imagine Dragons - Bones.mp3"></audio>

    <script src="./Audio.js"></script>
</body>
</html>
